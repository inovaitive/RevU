version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: revu-postgres
    environment:
      POSTGRES_USER: revu_user
      POSTGRES_PASSWORD: revu_pass
      POSTGRES_DB: revu_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revu_user -d revu_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revu-network

  redis:
    image: redis:7-alpine
    container_name: revu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revu-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revu-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://revu_user:revu_pass@postgres:5432/revu_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - revu-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: revu-frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - revu-network

volumes:
  postgres-data:
  redis-data:

networks:
  revu-network:
    driver: bridge
